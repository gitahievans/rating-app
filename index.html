<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rating App</title>
</head>

<body>
  <div id="app">
    <div id="rating-container">
      <div class="mini">
        <div class="logo">
          <img src="/images/icon-star.svg" alt="">
        </div>
        <section>
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>
        </section>
        <div class="nums">
          <div class="num" data-rating="1">1</div>
          <div class="num" data-rating="2">2</div>
          <div class="num" data-rating="3">3</div>
          <div class="num" data-rating="4">4</div>
          <div class="num" data-rating="5">5</div>
        </div>
        <button id="submit">Submit</button>
      </div>

    </div>
    <div id="thankyou-container">
      <div class="thankyou">
        <div class="top">
          <img src="public/images/illustration-thank-you.svg" alt="">
          <span class="results"></span>
        </div>
        <section>
          <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesiste to get in
            touch!</p>
        </section>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
